<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Login</title>
        <link rel="stylesheet" href="../static/Logout&Login/logout&login.css">
        <link rel="stylesheet" href="../static/Menu/menu_style.css">
        <script src="../static/Menu/menu_script.js"></script>
    </head>
    <body>
        <div class="header">
            <div class="hamburger-menu" id="hamburger-menu">&#9776;</div>
            <div class="logo_container">
                <img src="/picture/logo/logo.png" alt="logo" class="logo" />
            </div>
            <nav class="sidebar" id="sidebar">
                <ul class="sidebar-nav">
                    <li class="nav-item"><a href="../" class="nav-link">홈</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">설정</a></li>
                </ul>
            </nav>
        </div>
        <div class="login">
            <h1>
                <img
                    src="https://i.namu.wiki/i/Bge3xnYd4kRe_IKbm2uqxlhQJij2SngwNssjpjaOyOqoRhQlNwLrR2ZiK-JWJ2b99RGcSxDaZ2UCI7fiv4IDDQ.webp"
                    alt="Login Image"
                    style="width: 30%; ">
            </h1>
            <div class="links">
                <a href="{{ url_for('login') }}" class="active">로그인</a>
                <a href="{{ url_for('register') }}">회원가입</a>
            </div>
            <form action="{{ url_for('login') }}" method="post">
                <label for="username">
                    <i class="fas fa-user"></i>
                </label>
                <input
                    type="text"
                    name="username"
                    placeholder="Username"
                    id="username"
                    required="required">
                <label for="password">
                    <i class="fas fa-lock"></i>
                </label>
                <input
                    type="password"
                    name="password"
                    placeholder="Password"
                    id="password"
                    required="required">
                <div class="msg">{{ msg }}</div>
                <input type="submit" value="Login">
            </form>
        </div>
    </body>

</html>
