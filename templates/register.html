<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Register</title>
	<link rel="stylesheet" href="../static/Logout&Login/logout&login.css">
	<link rel="stylesheet" href="../static/Menu/menu_style.css">
	<script src="../static/Menu/menu_script.js"></script>
</head>
	<div class="header">
		<div class="hamburger-menu" id="hamburger-menu">&#9776;</div>
		<div class="logo_container">
			<img src="/picture/logo/logo.png" alt="logo" class="logo" />
		</div>
		<nav class="sidebar" id="sidebar">
			<ul class="sidebar-nav">
				<li class="nav-item"><a href="../" class="nav-link">홈</a></li>
				<li class="nav-item"><a href="#" class="nav-link">설정</a></li>
			</ul>
		</nav>
	</div>
	<div class="register">
		<h1><img src="https://i.namu.wiki/i/Bge3xnYd4kRe_IKbm2uqxlhQJij2SngwNssjpjaOyOqoRhQlNwLrR2ZiK-JWJ2b99RGcSxDaZ2UCI7fiv4IDDQ.webp"
				alt="Login Image" style="width: 300px; height: 300px; ">
		</h1>
		<div class="links">
			<a href="{{ url_for('login') }}">Login</a>
			<a href="{{ url_for('register') }}" class="active">Register</a>
		</div>
		<form action="{{ url_for('register') }}" method="post" autocomplete="off">
			<label for="username">
				<i class="fas fa-user"></i>
			</label>
			<input type="text" name="username" placeholder="Username" id="username" required>
			<label for="password">
				<i class="fas fa-lock"></i>
			</label>
			<input type="password" name="password" placeholder="Password" id="password" required>
			<label for="email">
				<i class="fas fa-envelope"></i>
			</label>
			<input type="email" name="email" placeholder="Email" id="email" required>
			<div class="msg">{{ msg }}</div>
			<input type="submit" value="Register">
		</form>
	</div>
</body>

</html>
